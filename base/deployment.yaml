apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/service: weaviate
  name: weaviate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/service: weaviate
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/service: weaviate
    spec:
      containers:
        - args:
            - --host
            - 0.0.0.0
            - --port
            - "8080"
            - --scheme
            - http
          env:
            - name: WEAVIATE_HOST
              env:
                configMapKeyRef:
                  name: weaviate-configmap
                  key: WEAVIATE_HOST
            - name: AUTHENTICATION_APIKEY_ALLOWED_KEYS
              envFrom:
                secretRef:
                  name: weaviate-secret
                  key: allowed_api_keys
            - name: AUTHENTICATION_APIKEY_USERS
              envFrom:
                secretRef:
                  name: weaviate-secret
                  key: api_keys_users
            - name: AUTHENTICATION_APIKEY_ENABLED
              value: "true"
            - name: DEFAULT_VECTORIZER_MODULE
              value: text2vec-huggingface
            - name: ENABLE_MODULES
              value: text2vec-huggingface
            - name: HUGGINGFACE_APIKEY
              envFrom:
                secretRef:
                  name: weaviate-secret
                  key: huggingface_apikey
            - name: LOG_LEVEL
              value: debug
            - name: PERSISTENCE_DATA_PATH
              value: /var/lib/weaviate
            - name: QUERY_DEFAULTS_LIMIT
              value: "25"
          image: semitechnologies/weaviate:1.20.5
          name: weaviate
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/weaviate
              name: weaviate-data
      restartPolicy: Always
      volumes:
        - name: weaviate-data
          persistentVolumeClaim:
            claimName: weaviate-data